    <main>
        <section class="signup-form">
            <div id="message-container"></div>
            <h2 id="create">Modifier mon profil</h2>
            
            
            <form id="signup-form" method="POST">
                <input type="text" id="username" name="username" placeholder="Nom" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmez le mot de passe" required>
                <input type="text" id="city" name="city" placeholder="Ville" required>
                <input type="text" id="country" name="country" placeholder="Pays" required>
                <button type="submit">Modifier mes informations</button>
            </form>
            </form>
        </section>
        <script>
document.getElementById("signup-form").addEventListener("submit", function(event) {
    event.preventDefault();

    const formData = {
        userId : localStorage.getItem("userId"),
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        confirmPassword: document.getElementById("confirmPassword").value,
        city: document.getElementById("city").value,
        country: document.getElementById("country").value
    };


    

    // Vérifiez si les mots de passe correspondent
    if (formData.password !== formData.confirmPassword) {
        alert('Les mots de passe ne correspondent pas.');
        return;
    }

    // Envoyer les données au serveur
    fetch('http://localhost:3000/modification', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        alert('Utilisateur modifié avec succès.');
        document.getElementById("signup-form").reset();
    })
    .catch((error) => {
        console.error('Error:', error);
        alert('Une erreur est survenue lors de la modification.');
    });
});
        </script>
    </main>

    </footer>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var form = event.target;
            var formData = {
            username: form.username.value,
            email: form.email.value,
            password: form.password.value,
            city: form.city.value,
            country: form.country.value
            };
            console.log(formData);
            fetch('/register', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Registration successful:', data);
                
                window.location.href = '/login.html';
            })
            .catch(error => {
                console.error('Error during registration:', error);
               
            });
        });
    </script>
