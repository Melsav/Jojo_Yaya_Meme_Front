<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement Compte</title>
    <link rel="stylesheet" href="style_register.css">
</head>
<body>
    <header>
        <img id="logo_site" src="LOGOO-removebg-preview.png"/>
        <nav>
            <ul class="nav_links">
                <li><a href="../authent/accueil.html">Accueil</a></li>
                <li><a href="../weather/prevision_meteo.html">Prévisions</a></li>
                <li><a href="../spaces/home.html">Météo Spatiale</a></li>
                <li><a href="../weather/map.html">Map</a></li>
                <li><a href="favoris.html">Favoris</a></li>
            </ul>
        </nav>
        <div class="button-container">
            <a class="cta_" href="register.html"><button>Register</button></a>
            <a class="cta" href="login.html"><button>Connexion</button></a>
        </div>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>
    <main>
        <section class="signup-form">
            
            <div id="message-container"></div>

            <h2 id="create">Créez votre compte</h2>
            
            
            <form id="signup-form" method="POST">
                <input type="text" id="username" name="username" placeholder="Nom" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmez le mot de passe" required>
                <input type="text" id="city" name="city" placeholder="Ville" required>
                <input type="text" id="country" name="country" placeholder="Pays" required>
                <button type="submit">Créer mon compte</button>
            </form>
            </form>
            <p id="already_reg">Déjà inscrit? <a id="already_reg" href="login.html">Se connecter</a></p>
        </section>
        <script>
document.getElementById("signup-form").addEventListener("submit", function(event) {
    event.preventDefault();

    const formData = {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        confirmPassword: document.getElementById("confirmPassword").value,
        city: document.getElementById("city").value,
        country: document.getElementById("country").value
    };

    // Vérifiez si les champs sont tous remplis
    if (!formData.username || !formData.email || !formData.password || !formData.confirmPassword || !formData.city || !formData.country) {
        alert('Veuillez remplir tous les champs requis.');
        return;
    }

    // Vérifiez si les mots de passe correspondent
    if (formData.password !== formData.confirmPassword) {
        alert('Les mots de passe ne correspondent pas.');
        return;
    }

    // Envoyer les données au serveur
    fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        alert('Utilisateur inscrit avec succès.');
        document.getElementById("signup-form").reset();
    })
    .catch((error) => {
        console.error('Error:', error);
        alert('Une erreur est survenue lors de l\'inscription.');
    });
});
        </script>
    </main>
    <footer>
        <p>&copy; 2024 MétéoApp. Tous droits réservés.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
